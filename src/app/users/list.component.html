<a *ngIf="isTeacherOrAdmin()" routerLink="add" class="btn btn-sm btn-circle btn-success mb-2"><fa-icon icon="plus"></fa-icon></a>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width: 30%">Vorname</th>
    <th style="width: 30%">Nachname</th>
    <th style="width: 30%">Benutzername</th>
    <th style="width: 10%"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="users.length==0">
    <td colspan="4" class="text-center">
      <span *ngIf="loading" class="spinner-border spinner-border-lg align-center"></span>
      <span *ngIf="!loading">Keine Benutzer gefunden</span>
    </td>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.username}}</td>
    <td style="white-space: nowrap">
      <a *ngIf="isAdmin()" routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1"><fa-icon icon="pen-to-square"></fa-icon></a>
      <button *ngIf="isAdmin()" (click)="deleteUser(user.id)" class="btn btn-sm btn-danger" [disabled]="user.isDeleting">
        <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
        <span *ngIf="!user.isDeleting"><fa-icon icon="trash"></fa-icon></span>
      </button>
    </td>
  </tr>
  <tr *ngIf="!users">
    <td colspan="4" class="text-center">
      <span class="spinner-border spinner-border-lg align-center"></span>
    </td>
  </tr>
  </tbody>
</table>
