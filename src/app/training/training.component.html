<div class="sticky-add-button">
  <a routerLink="add" class="btn btn-sm btn-circle btn-success mb-2">
    <fa-icon icon="plus"></fa-icon>
  </a>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th style="width: 10%">Trainingsname</th>
    <th style="width: 30%">Handlungsm&ouml;glichkeit</th>


  </tr>
  </thead>


  <tbody>
  <tr *ngIf="trainings.length==0">
    <td colspan="4" class="text-center">
      <span *ngIf="loading" class="spinner-border spinner-border-lg align-center"></span>
      <span *ngIf="!loading">Keine Trainings gefunden</span>
    </td>
  </tr>
  <tr *ngFor="let training of trainings; let indexOfelement=index;">
    <td style="width: 30%">{{training.name}}</td>
    <td style="white-space: nowrap">
      <a routerLink="edit/{{training.id}}" class="btn btn-sm btn-primary mr-1">
        <fa-icon icon="pen-to-square"></fa-icon>
      </a>
      <button type="button" (click)="deleteTraining(training.id)" class="btn btn-sm btn-danger">
        <fa-icon icon="trash"></fa-icon>
      </button>

    </td>
  </tr>


  </tbody>


</table>
