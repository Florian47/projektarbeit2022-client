<table class="table table-striped">
  <thead [style.top]="0">
  <tr>
    <th style="width: 80%">Trainingsname</th>
    <th style="width: 20%"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let training of model">
    <td>{{training.name}}</td>
    <td style="white-space: nowrap">
      <a routerLink="training/{{training.id}}" class="btn btn-sm btn-primary mr-1">Auswerten</a>
    </td>
  </tr>
  <tr *ngIf="model.length==0">
    <td colspan="4" class="text-center">
      <span *ngIf="loading" class="spinner-border spinner-border-lg align-center"></span>
      <span *ngIf="!loading">Keine Trainings gefunden</span>
    </td>
  </tr>
  </tbody>
</table>
