<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Gesampunktzahl
      </mat-panel-title>
      <mat-panel-description>
        Vergleicht die Gesamtpunktzahl aller bearbeiteten Trainings
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ngx-charts-bar-vertical
      [view]="[1000,400]"
      [results]="compareTraining"
      [xAxisLabel]="'Schüler'"
      [legendTitle]="'Trainingsauswertung'"
      [yAxisLabel]="'Punkte im Training'"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [yScaleMax]="model[0].originTraining.score"
      [gradient]="true">
    </ngx-charts-bar-vertical>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Aufgabenpunktzahl
      </mat-panel-title>
      <mat-panel-description>
        Vergleicht die Aufgabenpunktzahl aller bearbeiteten Trainings
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
    <ngx-charts-bar-vertical *ngFor="let task of model[0].originTraining.tasks; let taskIndex = index"
                             [view]="[1000,400]"
                             [results]="generateTaskScoreComparisonData(task, model)"
                             [xAxisLabel]="'Schüler'"
                             [legendTitle]="'Aufgabenauswertung'"
                             [yAxisLabel]="'Punkte in Aufgabe ' + model[0].originTraining.tasks[taskIndex].name"
                             [legend]="true"
                             [showXAxisLabel]="true"
                             [showYAxisLabel]="true"
                             [xAxis]="true"
                             [yAxis]="true"
                             [yScaleMax]="model[0].originTraining.tasks[taskIndex].score"
                             [gradient]="true">
    </ngx-charts-bar-vertical>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
