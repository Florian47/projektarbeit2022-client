<a routerLink="add" class="btn btn-sm btn-circle btn-success mb-2"><fa-icon icon="plus"></fa-icon></a>
  <p></p>

  <table class="table table-striped">
    <thead>
    <tr>
      <th style="width: 30%">Trainingsname</th>
      <th style="width: 30%">Handlungsm&ouml;glichkeit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let training of trainings; let indexOfelement=index;">
      <td style="width: 30%">{{training.name}}</td>
      <td style="white-space: nowrap">
        <a routerLink="edit/{{training.id}}" class="btn btn-sm btn-primary mr-1"><fa-icon icon="pen-to-square"></fa-icon></a>
        <button type="button" (click)="deleteTraining(training.id)" class="btn btn-sm btn-danger"><fa-icon icon="trash"></fa-icon></button>

      </td>
    </tr>

    </tbody>
  </table>
