<header>
<h1>Training </h1>


</header>

  <cdk-accordion class="example-accordion">
    <cdk-accordion-item

      *ngFor="let aufgabe of model.tasks; let index = index;"
      #accordionItem="cdkAccordionItem"
      class="example-accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + index">
      <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
        {{ aufgabe.name }}
        <span class="example-accordion-item-description">
        Click to {{ accordionItem.expanded ? 'close' : 'open' }}
      </span>
      </div>
      <div

        class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-' + index"
        [attr.aria-labelledby]="'accordion-header-' + index">
        {{aufgabe.text}}
        <div *ngFor="let luecke of aufgabe.solution.solutionGaps">
          <div *ngFor="let option of luecke.solutionOptions">
            <input type="checkbox" [checked]="option.rightAnswer">
            <label>{{option.optionName}}</label>
          </div>

        </div>

        <button
          type="button"
          class="btn btn-primary"
          (click)="openPopup()">Lösungshinweiß
        </button>
        <div
          class="modal"
          tabindex="-1"
          role="dialog"
          [ngStyle]="{'display':displayStyle}">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

              <div class="modal-body">
                <p>hier der Lösungshinweiß</p>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                        (click)="closePopup()">Close
                </button>
              </div>
            </div>
          </div>



      </div>
      </div>


    </cdk-accordion-item>
  </cdk-accordion>

  <button><a routerLink="/schueler">Abbrechen</a></button>
  <button><a routerLink="/schueler">Speichern</a></button>
