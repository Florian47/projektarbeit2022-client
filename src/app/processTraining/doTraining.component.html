
<h1>Training </h1>

  <cdk-accordion class="accordion">
    <cdk-accordion-item

      *ngFor="let aufgabe of model.processedSolutionTasks; let index = index;"
      #accordionItem="cdkAccordionItem"
      class="accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-' + index"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-' + index">
      <div class="accordion-item-header" (click)="accordionItem.toggle()">
        {{ aufgabe.name }}
        <span class="accordion-item-description">
        Click to {{ accordionItem.expanded ? 'close' : 'open' }}
      </span>
      </div>
      <div

        class="accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-' + index"
        [attr.aria-labelledby]="'accordion-header-' + index">
        <img src="{{aufgabe.picture}}">
        {{aufgabe.text}}

        <div *ngFor="let luecke of aufgabe.solution.solutionGaps">
          <div *ngFor="let option of luecke.solutionOptions">
            <input type="checkbox" [checked]="option.rightAnswer" [(ngModel)]="option.rightAnswer">
            <label>{{option.optionName}}</label>
          </div>

        </div>

        <button
          type="button"
          class="btn btn-primary"
          (click)="alertService.info(aufgabe.solution.hint)">Lösungshinweiß
        </button>
      </div>


    </cdk-accordion-item>
  </cdk-accordion>

<button (click)="onSubmit()" class="btn btn-success"><fa-icon icon="floppy-disk"></fa-icon></button>
  <a routerLink="/schueler" class="btn btn-danger"><fa-icon icon="xmark"></fa-icon></a>
